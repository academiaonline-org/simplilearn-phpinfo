apiVersion: v1
kind: ReplicationController
metadata:
  name: simplilearn-phpinfo-rc
spec:
  replicas: 2
  selector:
    simplilearn-phpinfo-key: simplilearn-phpinfo-value
  template:
    metadata:
      labels:
        simplilearn-phpinfo-key: simplilearn-phpinfo-value
    spec:
      containers:
        -
          args:
            - -f
            - index.php
            - -S
            - 0.0.0.0:8080
          command:
            - /usr/bin/php
          env:
            - 
              name: HELLO
              value: world
            - 
              name: AUTHOR
              value: Sebastian
          envFrom:
            -
              secretRef:
                name: simplilearn-phpinfo-secret
          image: ${GITHUB_USERNAME}/${GITHUB_PROJECT}:${GITHUB_RELEASE}
          name: simplilearn-phpinfo-container
          ports:
            - 
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 50m
              memory: 10M
            requests:
              cpu: 50m
              memory: 10M
          securityContext:
            runAsUser: 65534
          volumeMounts:
            -
              mountPath: /shared/
              name: simplilearn-phpinfo-volume
              readOnly: true
          workingDir: /shared/${GITHUB_PROJECT}/${GITHUB_SRC}/
      initContainers:
      volumes:
    
    
